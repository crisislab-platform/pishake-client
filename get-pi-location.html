<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pi location finder</title>
	</head>
	<body>
		<button id="get-location-button">Get location</button>
		<div id="output"></div>
		<script>
			const btn = document.getElementById("get-location-button");
			const output = document.getElementById("output");
			btn.addEventListener("click", (e) => {
				function onSuccess(position) {
					output.innerText = `SUCCESS!
Latitude : ${position.coords.latitude}
Longitude: ${position.coords.longitude}
(give or take ${position.coords.accuracy} meters.)`;
					output.style.backgroundColor = "#eeffee";
				}
				function onFailure(error) {
					output.innerText = `ERROR!
Code: ${error.code}
Message: ${error.message}`;
					output.style.backgroundColor = "#ffeeee";
				}
				navigator.geolocation.getCurrentPosition(onSuccess, onFailure, {
					enableHighAccuracy: true, // Can take longer and use more power, but worth it
					maximumAge: 0, // Don't use a chached position
				});
			});
		</script>
	</body>
</html>
